version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "internal/db/sql/users/query.sql"
      - "internal/db/sql/users/mutations.sql"
      - "internal/db/sql/credentials/query.sql"
      - "internal/db/sql/credentials/mutations.sql"
      - "internal/db/sql/configs/query.sql"
      - "internal/db/sql/configs/mutations.sql"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"