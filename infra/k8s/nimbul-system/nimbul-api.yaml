apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbul-api
  namespace: nimbul-system
  labels:
    app: nimbul-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nimbul-api
  template:
    metadata:
      labels:
        app: nimbul-api
    spec:
      containers:
      - name: nimbul-api
        image: ghcr.io/coding-cave-dev/nimbul-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: nimbul-api
  namespace: nimbul-system
  labels:
    app: nimbul-api
spec:
  type: ClusterIP
  selector:
    app: nimbul-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

